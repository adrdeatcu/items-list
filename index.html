<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <h1>Items List App</h1>
        <img src="./images/list.png" alt="shopping-list" id="shopping-list">
        <input type="text" id="filterInput" placeholder="    search for an item">
        
    </div>
    <div id="mainContent">  
        <h2>Add an item!</h2>
        <form id="addForm">
            <input type="text" id="item-text">
            <input type="submit" id="submitBtn">
        </form>

        <div id="items-list">
            <ul id="unList">

            </ul>
        </div>

    </div>     
<script src="script.js"></script>
</body>
<footer id="footer">
    <h3>Practice DOM</h3>
</footer>
</html>
